            <script type="text/javascript">
                function WeekDay() {
                    for (let i = 0; i < 31; i++) {
                        document.getElementById(i.toString()).innerHTML = "";
                    }
                    var Year = document.getElementById("id1").value;
                    var Month = document.getElementById("id2").value - 1;
                    var Day = 1;
                    var d = new Date(Year, Month, Day);
                    var WeekDay = ["Sunday", "Monday", "Tuesday", "Wednesday",
                        "Thursday", "Friday", "Saturday"];
                    var Months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                    if (Year % 4 == 0 && (Year % 100 != 0 || Year % 400 == 0)) {
                        Months[1] = 29;
                    }
                    var a = 1 - d.getDay();
                    for (let i = 0; i < 7; i++) {
                        for (let j = 0; j < 42; j += 7) {
                            var c = a + i + j;
                            if (c >= 1 && c <= Months[Month]) {
                                if (c < 10) {
                                    document.getElementById((j / 7).toString()).innerHTML += "0" + c.toString() + " ";
                                }
                                else {
                                    document.getElementById((j / 7).toString()).innerHTML += c.toString() + " ";
                                }
                            }
                            else {
                                document.getElementById((j / 7).toString()).innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
                            }
                        }
                    }
                }
            </script>

                function Days() {

                }
